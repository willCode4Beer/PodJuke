<script language="javascript" type="application/ecmascript" src="js_build/app_comp.js" ></script>

<script type="application/ecmascript">
function startTheApp(){
	// setup the context menu
	var ctx = new willcode4beer.ContextMenu();
	ctx.start('contextMenu');
	var app = new willcode4beer.PodJuke();
	app.start('content');
	document.title = chrome.i18n.getMessage("app_page_title");

	willcode4beer.DataStore.initializeData();
}
</script>
</head>

<body onload="startTheApp()">
<div id="content"></div>
